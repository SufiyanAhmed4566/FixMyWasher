<head>

    <style>
        /* Floating Buttons - Left & Right Center */
        .floating-buttons {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .floating-btn {
            position: absolute;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            pointer-events: all;
            border: 2px solid rgba(255, 255, 255, 0.8);
            opacity: 0.7;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        /* WhatsApp - Left Edge Center */
        .floating-btn.whatsapp {
            background: rgba(37, 211, 102, 0.8);
            left: 15px;
            animation: gentle-float 3s ease-in-out infinite;
        }

        /* Phone - Right Edge Center */
        .floating-btn.phone {
            background: rgba(0, 123, 255, 0.8);
            right: 15px;
            animation: gentle-shake 2.5s ease-in-out infinite;
        }

        /* WhatsApp SVG Icon */
        .whatsapp-icon {
            width: 26px;
            height: 26px;
            fill: white;
            transition: transform 0.3s ease;
            opacity: 0.9;
        }

        /* Phone SVG Icon */
        .phone-icon {
            width: 22px;
            height: 22px;
            fill: white;
            transition: transform 0.3s ease;
            opacity: 0.9;
        }

        /* Gentle float animation for WhatsApp */
        @keyframes gentle-float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        /* Gentle shake animation for phone */
        @keyframes gentle-shake {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-4deg);
            }
            75% {
                transform: rotate(4deg);
            }
        }

        /* Hover effects */
        .floating-btn:hover {
            opacity: 0.9;
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }

        .floating-btn:hover .whatsapp-icon,
        .floating-btn:hover .phone-icon {
            opacity: 1;
            transform: scale(1.1);
        }

        .floating-btn.whatsapp:hover {
            background: rgba(37, 211, 102, 0.9);
        }

        .floating-btn.phone:hover {
            background: rgba(0, 123, 255, 0.9);
        }

        /* Tooltip */
        .floating-btn::before {
            content: attr(data-tooltip);
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(8px);
        }

        .floating-btn.whatsapp::before {
            left: 70px;
            top: 50%;
            transform: translateY(-50%);
        }

        .floating-btn.phone::before {
            right: 70px;
            top: 50%;
            transform: translateY(-50%);
        }

        .floating-btn:hover::before {
            opacity: 1;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .floating-btn {
                width: 52px;
                height: 52px;
                opacity: 0.75;
            }

            .floating-btn.whatsapp {
                left: 10px;
            }

            .floating-btn.phone {
                right: 10px;
            }

            .whatsapp-icon {
                width: 24px;
                height: 24px;
            }

            .phone-icon {
                width: 20px;
                height: 20px;
            }

            .floating-btn::before {
                font-size: 11px;
                padding: 5px 8px;
            }

            .floating-btn.whatsapp::before {
                left: 60px;
            }

            .floating-btn.phone::before {
                right: 60px;
            }
        }

        @media (max-width: 480px) {
            .floating-btn {
                width: 48px;
                height: 48px;
            }

            .floating-btn.whatsapp {
                left: 8px;
            }

            .floating-btn.phone {
                right: 8px;
            }

            .whatsapp-icon {
                width: 22px;
                height: 22px;
            }

            .phone-icon {
                width: 18px;
                height: 18px;
            }
        }

        /* Ensure buttons don't interfere with form */
        .repair-form {
            position: relative;
            z-index: 1;
        }
    </style>
</head>

    <script>
        // Enhanced button interactions
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.floating-btn');
            
            // Touch feedback for mobile
            buttons.forEach(btn => {
                btn.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.95)';
                    this.style.opacity = '0.85';
                });
                
                btn.addEventListener('touchend', function() {
                    this.style.transform = '';
                    this.style.opacity = '';
                });
            });

            // Make buttons more transparent when form is focused
            const formInputs = document.querySelectorAll('input, select, textarea');
            
            formInputs.forEach(input => {
                input.addEventListener('focus', function() {
                    buttons.forEach(btn => {
                        btn.style.opacity = '0.6';
                    });
                });
                
                input.addEventListener('blur', function() {
                    buttons.forEach(btn => {
                        btn.style.opacity = '0.7';
                    });
                });
            });

            // Analytics tracking
            function trackButtonClick(type) {
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'click', {
                        'event_category': 'Floating Button',
                        'event_label': type,
                        'value': 1
                    });
                }
            }

            // Add click tracking
            document.querySelector('.floating-btn.whatsapp')?.addEventListener('click', function() {
                trackButtonClick('WhatsApp');
            });

            document.querySelector('.floating-btn.phone')?.addEventListener('click', function() {
                trackButtonClick('Phone Call');
            });

            // Mobile vibration feedback
            buttons.forEach(btn => {
                btn.addEventListener('click', function() {
                    if ('vibrate' in navigator) {
                        navigator.vibrate(20);
                    }
                });
            });
        });
    </script>
