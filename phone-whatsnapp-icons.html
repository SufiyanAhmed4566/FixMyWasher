<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Washing Machine Repair in Bangalore | FixMyWasher</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Floating Buttons - fixed at vertical center */
    .floating-buttons {
      position: fixed;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-50%);
      width: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    .floating-btn {
      position: absolute;
      width: 75px;  /* increased size */
      height: 75px; /* increased size */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
      pointer-events: all;
      border: 3px solid rgba(255, 255, 255, 0.8);
      opacity: 0.75; /* semi-transparent */
      backdrop-filter: blur(3px);
    }

    .floating-btn:hover {
      transform: scale(1.15);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
      opacity: 1;
    }

    /* WhatsApp - left flush */
    .floating-btn.whatsapp {
      background: rgba(37, 211, 102, 0.9);
      left: 0;
      animation: float 3s ease-in-out infinite;
    }

    /* Phone - right flush */
    .floating-btn.phone {
      background: rgba(0, 123, 255, 0.9);
      right: 0;
      animation: shake 1.5s ease-in-out infinite;
    }

    /* Icons */
    .whatsapp-icon {
      width: 38px;
      height: 38px;
      fill: white;
    }

    .phone-icon {
      width: 34px;
      height: 34px;
      fill: white;
    }

    /* Animations */
    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      10%, 30%, 50%, 70%, 90% { transform: rotate(-8deg); }
      20%, 40%, 60%, 80% { transform: rotate(8deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Tooltip */
    .floating-btn::after {
      content: attr(data-tooltip);
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 13px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .floating-btn.whatsapp::after {
      left: 85px;
      top: 50%;
      transform: translateY(-50%);
    }

    .floating-btn.phone::after {
      right: 85px;
      top: 50%;
      transform: translateY(-50%);
    }

    .floating-btn:hover::after {
      opacity: 1;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .floating-btn {
        width: 65px;
        height: 65px;
      }
      .whatsapp-icon { width: 34px; height: 34px; }
      .phone-icon { width: 30px; height: 30px; }
    }

    @media (max-width: 480px) {
      .floating-btn {
        width: 60px;
        height: 60px;
      }
      .whatsapp-icon { width: 30px; height: 30px; }
      .phone-icon { width: 28px; height: 28px; }
    }
  </style>
</head>

<body>

  <!-- Floating Buttons -->
  <div class="floating-buttons">

    <a

    </a>

    <!-- Phone Button (Right Edge, Center) -->
    <a

        />
      </svg>
    </a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.floating-btn');

      // Touch feedback
      buttons.forEach(btn => {
        btn.addEventListener('touchstart', () => (btn.style.transform = 'scale(0.9)'));
        btn.addEventListener('touchend', () => (btn.style.transform = 'scale(1)'));
      });

      // Optional analytics tracking
      const track = (type) => {
        if (typeof gtag !== 'undefined') {
          gtag('event', 'click', {
            event_category: 'Floating Button',
            event_label: type,
          });
        }
      };

      document.querySelector('.whatsapp')?.addEventListener('click', () => track('WhatsApp'));
      document.querySelector('.phone')?.addEventListener('click', () => track('Phone Call'));

      // Mobile vibration
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          if ('vibrate' in navigator) navigator.vibrate(30);
        });
      });
    });
  </script>
</body>
</html>
