<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Washing Machine Service Form</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f9fafb;
      padding: 2rem;
      color: #111827;
    }
    .form-group { margin-bottom: 1.2rem; }
    label { font-weight: 500; display: block; margin-bottom: 0.4rem; }
    input[type="text"], input[type="tel"], textarea, button {
      width: 100%; padding: 0.6rem; border: 1px solid #d1d5db;
      border-radius: 8px; font-size: 1rem; outline: none;
    }
    input:focus, textarea:focus { border-color: #3b82f6; }
    button[type="submit"] {
      background: #2563eb; color: #fff; border: none;
      font-weight: 600; padding: 0.75rem; cursor: pointer; border-radius: 8px;
    }
    button[type="submit"]:hover { background: #1d4ed8; }
    .error-message { color: #ef4444; font-size: 0.8rem; display: none; }
    .brand-selection, .type-selection {
      display: flex; flex-wrap: wrap; gap: 0.5rem;
    }
    .brand-card, .type-card {
      border: 1px solid #d1d5db; border-radius: 10px;
      padding: 0.5rem; width: 100px; text-align: center;
      background: #fff; cursor: pointer; transition: 0.2s;
    }
    .brand-card:hover, .type-card:hover { border-color: #2563eb; }
    .dropdown-container, .time-dropdown-container { position: relative; }
    .dropdown-toggle, .time-dropdown-toggle {
      width: 100%; background: #fff; border: 1px solid #d1d5db;
      border-radius: 8px; padding: 0.6rem; text-align: left;
      cursor: pointer; color: #374151;
    }
    .dropdown-menu, .time-dropdown-menu {
      display: none; position: absolute; background: #fff;
      border: 1px solid #d1d5db; border-radius: 8px;
      margin-top: 5px; width: 100%; max-height: 200px;
      overflow-y: auto; z-index: 10;
    }
    .dropdown-item, .time-dropdown-item {
      padding: 0.6rem; cursor: pointer; transition: 0.2s;
    }
    .dropdown-item:hover, .time-dropdown-item:hover { background: #f3f4f6; }
  </style>
</head>
<body>

  <h2>Book Washing Machine Service</h2>

  <form id="serviceForm">

    <!-- Name -->
    <div class="form-group">
      <label><span>üë§</span> What's your name?</label>
      <input type="text" name="name" placeholder="Enter your full name" required>
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label><span>üìû</span> WhatsApp number?</label>
      <input type="tel" name="phone" placeholder="Ex: 9876543210" required pattern="[0-9]{10}">
    </div>

    <!-- Brand -->
    <div class="form-group">
      <label><span>üè∑Ô∏è</span> Washing Machine Brand</label>
      <div class="brand-selection">
        <label><input type="radio" name="brand" value="LG" required> LG</label>
        <label><input type="radio" name="brand" value="Samsung"> Samsung</label>
        <label><input type="radio" name="brand" value="Whirlpool"> Whirlpool</label>
        <label><input type="radio" name="brand" value="IFB"> IFB</label>
        <label><input type="radio" name="brand" value="Bosch"> Bosch</label>
        <label><input type="radio" name="brand" value="Haier"> Haier</label>
        <label><input type="radio" name="brand" value="Panasonic"> Panasonic</label>
        <label><input type="radio" name="brand" value="Godrej"> Godrej</label>
        <label><input type="radio" name="brand" value="Unknown"> No idea</label>
      </div>
    </div>

    <!-- Type -->
    <div class="form-group">
      <label><span>üì¶</span> Type of Washing Machine</label>
      <div class="type-selection">
        <label><input type="radio" name="type" value="Top Load" required> Top Load</label>
        <label><input type="radio" name="type" value="Front Load"> Front Load</label>
        <label><input type="radio" name="type" value="Unknown"> No idea</label>
      </div>
    </div>

    <!-- Time Slot -->
    <div class="form-group">
      <label><span>‚è∞</span> Preferred Time Slot</label>
      <select name="timeSlot" required>
        <option value="">Select time slot</option>
        <option value="Morning (9 AM - 12 PM)">Morning (9 AM - 12 PM)</option>
        <option value="Afternoon (12 PM - 4 PM)">Afternoon (12 PM - 4 PM)</option>
        <option value="Evening (4 PM - 8 PM)">Evening (4 PM - 8 PM)</option>
        <option value="Flexible">Flexible</option>
      </select>
    </div>

    <!-- Area -->
    <div class="form-group">
      <label><span>üìç</span> Which area in Bangalore?</label>
      <input type="text" name="area" placeholder="Ex: JP Nagar, Whitefield" />
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyJuREgdscApXGOllJV-7Oeida1ZlVcsLENQDGTNkcgnIbiq6NA1meq8dbRjb78p9MQ/exec";
    const form = document.getElementById("serviceForm");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
      })


      .then(res => res.json())
      .then(res => {
        alert(`‚úÖ Form submitted successfully!`);
        form.reset();
      })
      .catch(err => alert("‚ùå Error submitting form"));
    });
  </script>
</body>
</html>
