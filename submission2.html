<!DOCTYPE html>
<html>
<head>
  <title>Local Click Logger Test</title>
</head>
<body>
  <h1>Testing Click Logger</h1>

  <script>
    const gclid = new URLSearchParams(window.location.search).get("gclid");

    if (gclid) {
      fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .then(data => {
          const ip = data.ip;
          const ua = navigator.userAgent;

          fetch("https://script.google.com/macros/s/AKfycbwCaWOnv6b9P6IkNyi17SwCl7r1yl0Ds7JZVDgE4WKhThm0L2KnvMl9BnkEVN93lk8nAg/exec?gclid=" + gclid + "&ip=" + ip + "&ua=" + encodeURIComponent(ua));
        });
    }
  </script>
</body>
</html>
